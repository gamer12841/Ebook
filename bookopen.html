    }

    .book-cover img {

    .badge {

    .stats {

    }

    .description {
      font-size: 15px;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .tags {
      margin-bottom: 20px;
    }

    .tags .tag {
      display: inline-block;
      background-color: #f0f0f0;
      color: #444;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      margin-right: 8px;
    }

    .download-btn {
      background-color: #e74c3c;
      color: white;
      padding: 14px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .download-btn:hover {
      background-color: #c0392b;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .book-details {
        text-align: center;
      }
      .stats {

      }

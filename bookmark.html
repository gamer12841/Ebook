<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bookmarked Books | EbookSigma</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .book-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 24px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .book-link {
      text-decoration: none;
      color: inherit;
    }

    .book-card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: all 0.2s;
      display: flex;
      flex-direction: column;
    }

    .book-card:hover {
      transform: translateY(-4px);
    }

    .book-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      background: #ddd;
    }

    .book-info {
      padding: 16px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .book-title {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 4px;
      color: #000;
    }

    .book-author {
      font-size: 14px;
      color: #555;
      margin-bottom: 8px;
    }

    .stars {
      color: #f39c12;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .tag {
      background-color: #e7f3ff;
      color: #007bff;
      font-size: 12px;
      display: inline-block;
      padding: 2px 8px;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .meta {
      font-size: 12px;
      color: #666;
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      flex-wrap: wrap;
      gap: 4px;
    }

    .meta div {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .remove-btn {
      border-top: 1px solid #eee;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      color: #e74c3c;
      background: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }

    .remove-btn:hover {
      background: #fceaea;
    }

    @media (max-width: 768px) {
      .book-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .book-card img {
        height: 200px;
      }
    }

    @media (max-width: 500px) {
      .book-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h1>üîñ Bookmarked Ebooks</h1>

  <div class="book-grid" id="bookGrid"></div>

  <script>
    function getBookmarks() {
      return JSON.parse(localStorage.getItem("bookmarks")) || [];
    }

    function removeBookmark(id) {
      const bookmarks = getBookmarks().filter(b => b.id !== id);
      localStorage.setItem("bookmarks", JSON.stringify(bookmarks));
      renderBookmarks();
    }

    function renderBookmarks() {
      const bookGrid = document.getElementById("bookGrid");
      const bookmarks = getBookmarks();

      bookGrid.innerHTML = "";

      if (bookmarks.length === 0) {
        bookGrid.innerHTML = "<p style='text-align:center; font-size:18px;'>No bookmarked ebooks yet.</p>";
        return;
      }

      bookmarks.forEach(book => {
        const wrapper = document.createElement("div");
        wrapper.className = "book-card";

        const bookLink = document.createElement("a");
        bookLink.href = book.link;
        bookLink.target = "_blank";
        bookLink.className = "book-link";
        bookLink.innerHTML = `<img src="${book.image}" alt="${book.title}" />`;

        const info = document.createElement("div");
        info.className = "book-info";
        info.innerHTML = `
          <div>
            <div class="book-title">${book.title}</div>
            <div class="book-author">by ${book.author}</div>
            <div class="stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ (${book.rating})</div>
            <div class="tag">${book.category}</div>
            <div class="meta">
              <div>üëÅ ${book.views}</div>
              <div>üí¨ ${book.comments}</div>
              <div>üìÑ ${book.pages}</div>
              <div>üíæ ${book.size}</div>
            </div>
          </div>
          <div class="remove-btn">‚ùå Remove</div>
        `;

        const removeBtn = info.querySelector(".remove-btn");
        removeBtn.addEventListener("click", () => {
          removeBookmark(book.id);
        });

        wrapper.appendChild(bookLink);
        wrapper.appendChild(info);
        bookGrid.appendChild(wrapper);
      });
    }

    renderBookmarks();
  </script>

</body>
</html>
